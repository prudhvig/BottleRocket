<app-header></app-header>
<div *ngIf="showLoader" class="m-5 text-center">
  <span class="badge-success p-3"> Loading... </span>
</div>
<div *ngFor="let restaurant of restaurants">
  <div class="card bg-light has-no-border">
    <div id="restaurant" class="card-body m-2 img-responsive restaurant-body" (click)="getRestaurantDetails(restaurant)"  [ngStyle]="{'background': 'url(' + restaurant?.backgroundImageURL + ') no-repeat','height':'180px','background-size':'cover'}">
      <div class="restaurant-name">{{restaurant?.name}}</div>
      <div class="restaurant-category">
        {{restaurant?.category}}
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
